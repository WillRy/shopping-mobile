<ion-card>
  <ng-container *ngIf="verificationId==''; else showSmsCode">
    <ion-card-header>
      Insira seu numero de telefone
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col col-6>
          <select-countries-code [(countryCode)]="countryCode"></select-countries-code>
          {{countryCode}}
        </ion-col>
        <ion-col col-6>
          <ion-item no-padding>
            <ion-input type="number" placeholder="Numero de telefone" class="phone-number" [(ngModel)]="phoneNumber"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <button type="button" ion-button color="green-dark" (click)="verifyPhoneNumber()">Verificar</button>
    </ion-card-content>
  </ng-container>
  <ng-template #showSmsCode>
    <ion-card-header>
      Confirmar seu numero de telefone
    </ion-card-header>
    <ion-card-content>
      <p>Insira o codigo de verificacao que foi enviado para
        <br>
        <strong>{{fullPhoneNumber}}</strong>
      </p>
      <ion-item no-padding>
        <ion-input type="number" placeholder="Código de verificação" class="phone-number" [(ngModel)]="smsCode"></ion-input>
      </ion-item>
      <p text-center>
        <button type="button" ion-button outline color="green-dark">Cancelar</button>
        <button type="button" ion-button color="green-dark" (click)="signInWithVerificationId()">Continuar</button>
        <br>
        <a href="javascript:void(0)" (click)="resentSmsCode()">Reenviar</a>
      </p>
    </ion-card-content>
  </ng-template>
</ion-card>
