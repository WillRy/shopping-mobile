<ion-header>
  <ion-navbar color="green-dark">
    <ion-title>Crie seu Usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (submit)="submit()">
    {{form.valid | json}}
    <ion-list>
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-input type="file" [hidden]="true" (change)="onChoosePhoto($event.target.files)" #inputFilePhoto></ion-input>
      <hr>
      <button type="button" ion-button  color="green-dark"  block (click)="selectPhoto()">Escolher foto para
        perfil</button>
    </ion-list>
    <button type="submit" ion-button color="green-dark" block [disabled]="form.invalid">Criar perfil</button>
  </form>
</ion-content>
