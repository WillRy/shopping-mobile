<ion-header>
  <ion-navbar color="green-dark">
    <ion-title>Crie seu Usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (submit)="submit()">
    {{form.valid | json}}
    <ion-list>
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-input type="file" [hidden]="true"  #inputFilePhoto (change)="onChoosePhoto($event.target.files)" ></ion-input>
      <hr>
      <button type="button" ion-button  color="green-dark"  block (click)="selectPhoto()">Escolher foto para
        perfil</button>
    </ion-list>


    <ion-card *ngIf="photoPreview">
      <ion-item>
          <ion-avatar item-start>
              <img [src]="photoPreview" alt="">
            </ion-avatar>
            <h2>Foto escolhida</h2>
            <ion-icon name="close" item-end (click)="removePhoto()"></ion-icon>
      </ion-item>

    </ion-card>
    <button type="submit" ion-button color="green-dark" block [disabled]="form.invalid">Criar perfil</button>
  </form>
</ion-content>
